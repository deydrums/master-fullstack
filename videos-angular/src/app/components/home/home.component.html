<section class="page-section text-dark mb-0 mt-5 container" id="about" *ngIf = "identity && identity.name">
    <div class="container">
        <h2 class="page-section-heading text-center text-uppercase text-dark">{{page_title}}</h2>
    </div>
    <div class="card-columns mt-5">
        <article class="card w-100 mb-5" *ngFor="let video of videos">
            <div class="card-header">
                <h3>
                    {{video.title}}
                </h3>
            </div>
            <div class="card-body">
                <!--Imagen-->
                <div class="video-image w-100" *ngIf="video.url">
                    <img src="{{getThumb(video.url, 'maxresdefault')}}" class="w-100">
                </div>
                <!--Botones-->
                <div class="video-buttons mt-3">
                    <a href="#" class="btn btn-sm btn-success m-1">Leer</a>
                    <a [routerLink]="['/video/edit/',video.id]" class="btn btn-sm btn-success m-1">Editar</a>
                    <a (click)="removeVideo(video.id)" class="btn btn-sm btn-success m-1">Borrar</a>
                </div>
            </div>
        </article>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" [routerLink] = "['/inicio/',prev_page]">Anterior</a>
          </li>

          <li class="page-item" *ngFor = 'let num of number_pages'>
              <a class="page-link" [routerLink] = "['/inicio/',num]">{{num}}</a>
            </li>

          <li class="page-item">
            <a class="page-link" [routerLink] = "['/inicio/',next_page]" >Siguiente</a>
          </li>
        </ul>
      </nav>


</section>
    
<section class="mt-5" *ngIf = "identity && !identity.name">
    <div class="jumbotron text-center">
        <h1 class="display-4">Bienvenido a VideosAngular!</h1>
        <p class="lead">Registrate en la web para guardar tus videos favoritos de YouTube y poder verlos cuando quieras.</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg m-1" [routerLink]="['/register']" role="button">Registrarse</a>
        <a class="btn btn-primary btn-lg m-1" [routerLink]="['/login']" role="button">Iniciar sesi√≥n</a>
      </div>
</section>
