<div class="container text-center mt-lg-5">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    {{page_title}}
                </h2>
                <div class="error-details">
                    Ha ocurrido un problema, la pagina que buscas no existe!
                </div>
                <div class="error-actions mt-5">
                    <a [routerLink] = "['/inicio']" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Ir al inicio</a>
                </div>
            </div>
        </div>
    </div>
</div>
