<section class="page-section text-dark mb-0 mt-5" id="about">
    <div class="container">
        <h2 class="page-section-heading text-center text-uppercase text-dark">{{page_title}}</h2>
        <p class="page-section-heading text-center text-dark">Registrate para crear videos favoritos.</p>
    </div>

    <div class="alert alert-success col-md-5 m-auto" *ngIf="status === 'success'">
        {{message}} <a [routerLink]="['/login']">Logueate aqui</a>
    </div>
    <div class="alert alert-danger col-md-5 m-auto" *ngIf="status === 'error'">
        {{message}}
    </div>



    
    <form class="col-md-5 mx-sm-auto mt-lg-5" #registerForm = "ngForm" (ngSubmit) = "onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern= "[a-zA-Z ]+">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es valido</small>
        </div>
        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required pattern= "[a-zA-Z ]+">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Los apellidos no son validos</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern= "^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es valido</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contrase√±a es requerida</small>
        </div>

        <input type="submit" value="Registrarme" class="btn btn-primary mt-4 ml-auto derecha"  [disabled]="!registerForm.form.valid">
    </form>

</section>
