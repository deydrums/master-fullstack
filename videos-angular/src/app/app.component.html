<nav class="navbar navbar-expand-lg navbar-dark bg-danger">

      <img src="../assets/img/dg-logo.svg" alt="" width="30" height="24">
      Videos Angular
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf = "identity && identity.name">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" [routerLink]="['/inicio']">Mis videos</a>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/guardar-favorito']">Guardar favorito</a>

      <ul class="navbar-nav navbar-right mb-2 mb-lg-0" *ngIf = "identity && !identity.name">

          <a class="nav-link" aria-current="page" [routerLink]="['/login']">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/register']">Registro</a>
        </li>
      </ul>

      <ul class = "navbar-nav navbar-right mb-2 mb-lg-0 mr-4" *ngIf = "identity && identity.name">

          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{identity.name + ' ' + identity.surname}}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" [routerLink]="['/ajustes/']">Ajustes</a></li>
