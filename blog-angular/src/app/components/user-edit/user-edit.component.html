<section class="container register">
    <h2 class="title">{{page_title}}</h2>

    <p class="text-section">Edita tus datos de usuario.</p>

    <div class="alert alert-success col-md-5 m-auto" *ngIf="status === 'success'">
        Informacion ha sido actualizada. 
    </div>
    <div class="alert alert-danger col-md-5 m-auto" *ngIf="status === 'error'">
        Ha ocurrido un error.
    </div>

    <form class="col-md-5 mx-sm-auto mt-lg-5" #userEditForm = "ngForm" (ngSubmit) = "onSubmit(userEditForm)">
        <div class="form-group mt-3">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern= "[a-zA-Z ]+">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es valido</small>
        </div>
        <div class="form-group mt-3">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" required pattern= "[a-zA-Z ]+">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Los apellidos no son validos</small>
        </div>
        <div class="form-group mt-3">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern= "^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es valido</small>
        </div>
        <div class="form-group mt-3">
            <label for="description">Descripcion</label>
            <!-- <ckeditor class="form-control" #description="ngModel" [(ngModel)]="user.description"></ckeditor> -->
            <!-- <textarea name="description" class="form-control" #description="ngModel" [(ngModel)]="user.description"></textarea> -->
            <textarea name="description" class="form-control" #description="ngModel" [(ngModel)]="user.description"></textarea>

            <small *ngIf="!description.valid && description.touched" class="invalid-feedback d-block">La description no es valida</small>
        </div>

        <div class="form-group mt-3">
            <label for="image">Foto de perfil</label>
            <!-- <input type="file" name="image" class="form-control" #image="ngModel" [(ngModel)]="user.image">
            <small *ngIf="!image.valid && image.touched" class="invalid-feedback d-block">El email no es valido</small> -->
            <angular-file-uploader
            [config]="afuConfig"
            (ApiResponse)="avatarUpload($event)">
            </angular-file-uploader>
        
        </div>
        <div class="form-group mt-5">
        <input type="submit" value="Actualizar" class="btn btn-success mt-4 ml-auto miboton"  [disabled]="!userEditForm.form.valid">
        </div>



    </form>
</section>
