

<section class="container home">

    <div class="loading" *ngIf="!posts">
        Cargando...
    </div>

    <div class="container-fluid" *ngIf="posts">
        <h2 class="title">{{page_title}}</h2>
        <div class="card-columns">
            <article class="card w-100" *ngFor="let post of posts">
                <div class="card-header">
                    <h3>
                        <a [routerLink]="['/inicio']">{{post.title}}</a>
                    </h3>
                </div>
                <div class="card-body">
                    <!--Imagen-->
                    <div class="post-image w-100" *ngIf="post.image">
                    <img src="{{url + 'post/image/' + post.image}}" class="w-100"/>
                    </div>
                    <div class="post-image w-100" *ngIf="!post.image">
                        <img src="../../../assets/img/default-image.png" class="w-100"/>
                    </div>
                    <!--Botones de accion-->

                    <div class="post-buttons mt-2">
                        <a [routerLink]="['/inicio']" class="btn btn-secondary btn-sm  m-1">Leer</a>
                        <span *ngIf="identity && (identity.sub == post.user_id || identity.role == 'ROLE_ADMIN')">
                            <a [routerLink]="['/inicio']" class="btn btn-success btn-sm  m-1">Editar</a>
                            <a [routerLink]="['/inicio']" class="btn btn-primary btn-sm  m-1">Borrar</a>
                        </span>
                    </div>
                </div>
                

            </article>
        </div>


    </div>

</section>
