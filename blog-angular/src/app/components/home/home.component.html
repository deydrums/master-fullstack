<section class="container home">

  <div class="loading" *ngIf="!posts">
    Cargando...
  </div>

  <div class="container-fluid" *ngIf="posts">
    <h2 class="title">{{page_title}}</h2>

    <!--Listado de entradas-->
    <post-list [posts] ="posts" [identity] = "identity" [url]="url" (delete) = "deletePost($event)"></post-list>
    <!--Fin listado de entradas-->


  </div>

</section>
