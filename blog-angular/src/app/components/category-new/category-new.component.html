<section class="container new-category">
    <h2 class="title">{{page_title}}</h2>

    <p class="text-section">Crea una nueva categoria</p>

    <div class="alert alert-success col-md-5 m-auto" *ngIf="status === 'success'">
        Categoria creada correctamente.
    </div>
    <div class="alert alert-danger col-md-5 m-auto" *ngIf="status === 'error'">
        Error al crear la categoria.
    </div>

    <form class="col-md-5 mx-sm-auto mt-lg-5" #categoryForm = "ngForm" (ngSubmit) = "onSubmit(categoryForm)">
        <div class="form-group mt-3">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="category.name" required pattern= "[a-zA-Z ]+">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es valido</small>
        </div>
        <div class="form-group mt-5">
        <input type="submit" value="Crear" class="btn btn-success mt-4 ml-auto miboton"  [disabled]="!categoryForm.form.valid">
        </div>
    </form>

</section>
