<div class="bg-light p-5 rounded-lg m-3 text-center mb-0">
    <h1 class="display-4">{{page_title}}</h1>
    <p class="lead">Inicia sesión en el foro y accede a todo el contenido.</p>
    <hr class="my-4 mb-0">
</div>

<div class="alert alert-success col-md-5 m-auto" *ngIf="status === 'success'">
    {{message}}
</div>
<div class="alert alert-danger col-md-5 m-auto" *ngIf="status === 'error'">
    {{message}}
</div>


<form class="col-md-5 mx-sm-auto mt-lg-5 registro mb-0" #loginForm = "ngForm" (ngSubmit) = "onSubmit(loginForm)">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required pattern= "^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es valido</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>
        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contraseña es requerida</small>
    </div>

    <input type="submit" value="Entrar" class="btn btn-primary mt-4 derecha"  [disabled]="!loginForm.form.valid">
</form>
