<div class=" p-5 rounded-lg m-3 text-center">
    <h1 class="display-4">{{page_title}}</h1>
    <hr class="my-4">
</div>

<table class="table table-hover">
    <thead class="thead-default">
        <tr>
            <th>Titulo</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let topic of topics">
            <td>{{ topic.title }}</td>
            <td>{{ topic.date | amLocale: 'es' | amDateFormat: 'LL'}}</td>
            <td>
                <a [routerLink]="['/panel/editar/',topic._id]" class="btn btn-sm btn-success m-2">Editar</a>
                <a href="" class="btn btn-sm btn-danger m-2">Borrar</a>
            </td>
        </tr>
    </tbody>
</table>
